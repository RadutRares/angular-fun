<div *ngIf="planet">
	<h1> Planet: {{planet.name}}</h1>
	<div><label> id: </label> {{planet.id}}	</div> 
	<div class="container">
		<div class="col-2-4">
			<label> Planet:  </label> 
			<input [(ngModel)]="stringExtension" placeholder="Notes">
			<button (click)="addExtension()">Add</button>
		</div>
		<div class="col-1-4">
			<img [src]="planet.imageUrl">
		</div>
	</div>
	<div>
		<h1>Description</h1>
		{{planet.description}}
	</div>
	<button (click)="save()">Save</button>
	<button (click)="goBack()">Back</button>
</div>
